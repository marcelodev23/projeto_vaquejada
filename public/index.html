<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>

    <div id="k"></div>
    <div id="l"></div>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="name_parque"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="Puxador" class="col-form-label">Puxador:</label>
                      <input type="text" class="form-control" id="Puxador">
                    </div>
                    <div class="mb-3">
                        <label for="Esteira" class="col-form-label">Esteira:</label>
                        <input type="text" class="form-control" id="Esteira">
                      </div>
                    <div class="mb-3">
                        <label for="Representação" class="col-form-label">Representação:</label>
                        <input type="text" class="form-control" id="Representação">
                    </div>
                    <div class="mb-3">
                        <label for="Telefone" class="col-form-label">Telefone: :</label>
                        <input type="text" class="form-control" id="Telefone">
                    </div>
                    
                  </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Pagar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Forma de pagamento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h3>Numeros comprados: {sdsd}</h3>
              <h3>Total: R${}</h3>
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Pix" value="Pix" checked>
                <label class="form-check-label" for="Pix">
                  Pix
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Dinheiro" value="Dinheiro" checked>
                <label class="form-check-label" for="Dinheiro">
                  Dinheiro
                </label>
              </div>
            
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Confirmar</button>





    <h1>--------------------------------------------</h1>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
              <th scope="col">Numero</th>
              <th scope="col">Puxador</th>
              <th scope="col">Esteira</th>
              <th scope="col">Representação</th>
              <th scope="col">Situação</th>
            </tr>
          </thead>
          <tbody id="table_dados"></tbody>
    </table>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
